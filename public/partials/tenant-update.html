<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
		<div>
			<form id="tenant-update-form" name="tenantUpdateForm" ng-submit="updateTenant()">
				<h4 class="form-heading text-center">UPDATE TENANT</h4>
				<div class="form-group">
					<input type="text" name="name" class="form-control" ng-model="tenant.name" ng-required="true">
				</div>
				<div class="form-group">
					<input type="email" name="email" class="form-control" ng-model="tenant.email" ng-required="true">
				</div>
				<div class="form-group">
					<input type="number" name="phone" class="form-control" ng-model="tenant.phone" ng-required="true">
				</div>
				<div class="form-group">
					<input type="text" name="address" class="form-control" ng-model="tenant.address" ng-required="true">
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-block" ng-disabled="tenantUpdateForm.$invalid || tenantUpdateForm.$pristine">SAVE</button>
				</div>
			</form>	
		</div>

		<div ng-if="isSubmitted">
		    <div ng-class="{ 'bg-success': isSuccess, 'bg-danger': !isSuccess }">{{message}}</div>
		</div>
	</div>
</div>
