<div class="row">
	<div class="col-sm-6 col-md-4 col-lg-3 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
		<form id="tenant-form" ng-submit="createTenant()" name="tenantForm">
			<h4 class="form-heading text-center">CREATE TENANT</h4>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="tenant.name" name="name" placeholder="Name" ng-required="true">
			</div>

			<div class="form-group">
				<input class="form-control" type="email" ng-model="tenant.email" name="email" placeholder="Email" ng-required="true">
			</div>
			<div class="form-group">
				<input class="form-control" type="number" ng-model="tenant.phone" name="phone" placeholder="Phone Number" ng-required="true">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="tenant.address" name="address" placeholder="Address" ng-required="true">
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" ng-disabled="tenantForm.$invalid">CREATE TENANT</button>
			</div>
		</form>
		<div ng-class="{ 'bg-success': isSuccess, 'bg-danger': !isSuccess }" ng-if="isSubmitted">{{message}}</div>
		<a href="#!/tenants" >See List Of All Tenants</a>
	</div>
</div>
